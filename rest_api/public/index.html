<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Using API</title>
    </head>
    <body>
        <h1>List of Users</h1>
        <ul id = "userlist">

        </ul>
        <h1>Add new user</h1>
        <form id = "addUserForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter the Username"> 
            <button type="submit">Add User</button>
        </form>
        <script>
            const userList = document.getElementById('userlist');
            const userForm = document.getElementById('addUserForm');
            const userName = document.getElementById('username');

            // Fetch and display users
            function getALLUsers() {
                fetch('/users')
                    .then(response => response.json())
                    .then(users => {
                        userList.innerHTML = '';
                        users.forEach(user => {
                            const li = document.createElement('li');
                            li.textContent = user.name;
                            userList.appendChild(li);
                        });
                    })
                    .catch(error => console.error('Error fetching users:', error));
            }
            addUserForm.addEventListener('submit',function (e){
                e.preventDefault();  //阻止表单默认提交行为,用我们自己设计的上传的方法
                const name = username.value;  //获取输入的用户名
                if(!name) return;  //如果没有输入用户名则返回
                // Post the name to the api
                fetch('/users', {  //users：请求的目标 URL（后端接口地址），表示要把数据提交到这个接口。
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })  //将用户名转换为JSON格式
                })
                .then(res => res.json()) 
                .then(() => {
                    userName.value = '';  //清空输入框
                    getALLUsers();  //重新获取用户列表
                })//将响应转换为JSON格式
            });
            getALLUsers();  //调用函数显示用户
        </script>
    </body>
</html>
